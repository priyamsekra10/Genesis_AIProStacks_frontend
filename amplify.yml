version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 18
        - nvm use 18
        - node --version
        - npm --version
        - rm -rf node_modules package-lock.json
        - npm install --legacy-peer-deps
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: public
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
env:
  variables:
    CYPRESS_INSTALL_BINARY: 0
    NODE_VERSION: 18
    NODE_OPTIONS: --max-old-space-size=4096
    GATSBY_CPU_COUNT: 2
